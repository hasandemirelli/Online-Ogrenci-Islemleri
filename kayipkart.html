<html>
<head>
  <meta charset="utf-8">
  <title> Online Ogrenci Isleleri/KAYIP KART BILDIRI FORM</title>
  <style type="text/css">
  @import"kayipkart.css";
  </style>
  
</head>
 
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>KAYIP KART BILDIRI FORMU</h3>
    <h4>Kaybolan Kartinizi 24 Saat icerisinde Bidirmelisiniz !</h4>
    <fieldset>
      <input placeholder="AD SOYAD" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email Address	@ogr.alanya.edu.tr" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Telefon Numarasi" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Fakulte/Bolum" type="text" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Bir aciklama Giriniz..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="Gonder" type="submit" id="contact-submit" data-submit="...Sending">Gonder</button>
    </fieldset>
  </form>
 
  
</div>
</body>
</html>
